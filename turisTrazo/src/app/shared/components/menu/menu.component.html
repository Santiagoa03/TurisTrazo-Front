<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/home" class="flex items-center">
      <img src="/./assets/logo.png" class="h-10 mr-3" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">TurisTrazo</span>
    </a>
    <div class="flex md:order-2">
      <button type="button" routerLink="/auth/login" *ngIf="!isLoggued"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Iniciar sesión</button>


      <a *ngIf="isLoggued" [routerLink]="['/auth/profile_user', 1]" class="mr-4 m-auto">
        <span class="text-white mr-1">{{userLoggued?.nombre || ''}}</span>
        <i class="fa-solid fa-user" style="color: #ffffff"></i>
      </a>
      <a routerLink="" (click)="logout()" class="m-auto mr-1"> <i *ngIf="isLoggued"
          class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i></a>



      <button data-collapse-toggle="navbar-cta" type="button" (click)="toggleNavbar()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-cta" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>
    <div [ngClass]="{'hidden': !isCollapsed}" class="items-center justify-between w-full md:flex md:w-auto md:order-1"
      id="navbar-cta">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a routerLink="/home" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Inicio</a>
        </li>
        <li>
          <a routerLink="/sitio_interes" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Sitios
            Turísticos</a>
        </li>
        <li>
          <a routerLink="/tour" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Reservar
            Tour</a>
        </li>
        <li>
          <a routerLink="/educate" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Edúcate</a>
        </li>
        <li>
          <a routerLink="/resena_calificacion" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Reseñas</a>
        </li>
        <li *ngIf="guiaLoggued">
          <a routerLink="/mensajes" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Mensajes</a>
        </li>
        <li *ngIf="adminLoggued">
          <a routerLink="/gestionar" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Gestionar
            Recursos</a>
        </li>
        <li *ngIf="guiaLoggued">
          <a routerLink="/tour/register" routerLinkActive="bg-indigo-600 md:bg-transparent md:text-indigo-600"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Crear
            Tour</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
